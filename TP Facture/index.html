<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture en JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Facture en JavaScript</h1>
        <table>
            <tr>
                <th>Article</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Résultat</th>
            </tr>
            <tr>
                <td><input type="text" id="article1" placeholder="Entrez l'article"></td>
                <td><input type="number" id="prix1" placeholder="Entrez le prix"></td>
                <td><input type="number" id="quantite1" placeholder="Entrez la quantité"></td>
                <td><span id="result1">0</span></td>
            </tr>
            <tr>
                <td><input type="text" id="article2" placeholder="Entrez l'article"></td>
                <td><input type="number" id="prix2" placeholder="Entrez le prix"></td>
                <td><input type="number" id="quantite2" placeholder="Entrez la quantité"></td>
                <td><span id="result2">0</span></td>
            </tr>
            <tr>
                <td><input type="text" id="article3" placeholder="Entrez l'article"></td>
                <td><input type="number" id="prix3" placeholder="Entrez le prix"></td>
                <td><input type="number" id="quantite3" placeholder="Entrez la quantité"></td>
                <td><span id="result3">0</span></td>
            </tr>
        </table>
        <div class="buttons">
            <button onclick="calculer()">Résultat</button>
            <button onclick="reinitialiser()">Réinitialiser</button>
        </div>
        <p>Total : <span id="total">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
