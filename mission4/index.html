<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Style global du corps de la page */
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centre verticalement */
        align-items: center;     /* Centre horizontalement */
        min-height: 100vh;      /* Remplit la hauteur de la fenêtre */
        font-family: Arial, sans-serif; /* Police de caractères */
        background-color: #f0f2f5; /* Couleur d'arrière-plan */
    }

    /* Style pour le titre */
    h1 {
        color: #333; /* Couleur du texte */
        margin-bottom: 20px; /* Espace en bas du titre */
    }

    /* Style pour les liens */
    a {
        text-decoration: none; /* Supprime le soulignement */
        color: #4CAF50; /* Couleur du texte */
        font-size: 18px; /* Taille de la police */
        margin: 10px 0; /* Espacement vertical entre les liens */
        transition: color 0.3s ease; /* Transition pour l'effet de survol */
    }

    /* Effet de survol pour les liens */
    a:hover {
        color: #45a049; /* Couleur lors du survol */
        text-decoration: underline; /* Soulignement lors du survol */
    }
</style>
<body>
    <h1>Accueil</h1>
    <a href="formulaire.html">1. Formulaire d'inscription</a> <br>
    <a href="carte.html">2. Carte de visite</a>
</body>
</html>
